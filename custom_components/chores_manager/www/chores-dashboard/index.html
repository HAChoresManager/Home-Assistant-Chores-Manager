<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chores Dashboard</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css?v=20250415-fixed">
    
    <style>
        /* Initial loading state styles */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        
        .loading-spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .error-container {
            background-color: #fee;
            border: 1px solid #fcc;
            border-radius: 4px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
    </style>
    
    <script type="text/javascript">
        // Enhanced error handling for the entire application
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            const rootElement = document.getElementById('root');
            if (rootElement && !rootElement.querySelector('.error-container')) {
                rootElement.innerHTML = `
                    <div class="error-container">
                        <h2>JavaScript Error</h2>
                        <p>${event.error ? event.error.message : 'Unknown error'}</p>
                        <pre>${event.error ? event.error.stack : ''}</pre>
                        <button onclick="window.location.reload()" style="margin-top: 10px; padding: 5px 10px;">Reload Page</button>
                    </div>`;
            }
        });

        // Add version info to global object
        window.CHORES_APP_VERSION = "1.4.0-20250415-fixed";
        console.log('Chores Dashboard Version:', window.CHORES_APP_VERSION);
    </script>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading dashboard...</div>
        </div>
    </div>

    <!-- Load React first -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Load core utilities and helpers -->
    <script src="js/auth-helper.js?v=20250415-fixed" type="text/javascript"></script>
    <script src="js/utils.js?v=20250415-fixed" type="text/javascript"></script>
    <script src="js/theme-integration.js?v=20250415-fixed" type="text/javascript"></script>

    <!-- Load modular API layer with proper sequencing -->
    <script src="js/api/base.js?v=20250415-fixed" type="text/javascript"></script>
    
    <!-- Wait for base.js to load completely before loading other API modules -->
    <script type="text/javascript">
        // Ensure BaseAPI is loaded before loading dependent modules
        (function() {
            'use strict';
            
            // Function to load a script dynamically
            function loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.type = 'text/javascript';
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }
            
            // Function to load API modules in sequence
            async function loadAPIModules() {
                try {
                    // Wait a bit to ensure base.js is fully executed
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // Check if BaseAPI is available
                    if (!window.ChoresAPI || !window.ChoresAPI.BaseAPI) {
                        throw new Error('BaseAPI not loaded properly');
                    }
                    
                    console.log('BaseAPI confirmed loaded, loading dependent modules...');
                    
                    // Load API modules in sequence
                    await loadScript('js/api/chores.js?v=20250415-fixed');
                    await loadScript('js/api/users.js?v=20250415-fixed');
                    await loadScript('js/api/theme.js?v=20250415-fixed');
                    await loadScript('js/api/index.js?v=20250415-fixed');
                    
                    console.log('All API modules loaded successfully');
                    
                } catch (error) {
                    console.error('Error loading API modules:', error);
                    document.getElementById('root').innerHTML = `
                        <div class="error-container">
                            <h2>Loading Error</h2>
                            <p>Failed to load API modules: ${error.message}</p>
                            <button onclick="window.location.reload()" style="margin-top: 10px; padding: 5px 10px;">Reload Page</button>
                        </div>`;
                }
            }
            
            // Start loading API modules
            loadAPIModules();
        })();
    </script>

    <!-- Load component loader which will load all components -->
    <script src="js/components/index.js?v=20250415-fixed" type="text/javascript"></script>

    <!-- Load app modules in correct order -->
    <script src="js/app-state.js?v=20250415-fixed" type="text/javascript"></script>
    <script src="js/app-handlers.js?v=20250415-fixed" type="text/javascript"></script>
    <script src="js/app-init.js?v=20250415-fixed" type="text/javascript"></script>

    <!-- Load the main app last -->
    <script src="js/app.js?v=20250415-fixed" type="text/javascript"></script>

    <script type="text/javascript">
        // Initialize app when all dependencies are loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, waiting for dependencies...');

            let initAttempts = 0;
            const maxAttempts = 50; // 5 seconds total
            
            function checkDependenciesAndInit() {
                initAttempts++;

                // Check what's missing
                const missing = [];
                if (!window.React) missing.push('React');
                if (!window.ReactDOM) missing.push('ReactDOM');
                if (!window.choreUtils) missing.push('choreUtils');
                if (!window.choreComponents) missing.push('choreComponents');
                if (!window.ChoresApp) missing.push('ChoresApp');
                if (!window.ChoresAPI) missing.push('ChoresAPI');
                if (window.ChoresAPI && !window.ChoresAPI.ENDPOINTS) missing.push('ChoresAPI.ENDPOINTS');
                if (!window.ChoresApp.useAppState) missing.push('ChoresApp.useAppState');
                if (!window.ChoresApp.useEventHandlers) missing.push('ChoresApp.useEventHandlers');
                if (!window.ChoresApp.initApp) missing.push('ChoresApp.initApp');
                if (!window.ChoresApp.getApp) missing.push('ChoresApp.getApp');

                // If nothing is missing, initialize
                if (missing.length === 0) {
                    console.log('All dependencies loaded, initializing app...');
                    try {
                        // Add small delay to ensure DOM is fully ready
                        setTimeout(() => {
                            window.ChoresApp.initApp();
                        }, 100);
                    } catch (error) {
                        console.error('Error initializing app:', error);
                        const rootElement = document.getElementById('root');
                        if (rootElement) {
                            rootElement.innerHTML = `
                                <div class="error-container" style="padding: 20px; text-align: center;">
                                    <h2>Initialization Error</h2>
                                    <p>${error.message}</p>
                                    <pre style="text-align: left; overflow: auto;">${error.stack}</pre>
                                    <button onclick="window.location.reload()" style="margin-top: 10px; padding: 5px 10px;">
                                        Reload Page
                                    </button>
                                </div>`;
                        }
                    }
                    return; // Stop checking
                }

                // Show progress after 1 second
                if (initAttempts > 10 && initAttempts % 10 === 0) {
                    console.log(`Still loading... Missing: ${missing.join(', ')}`);
                }

                // If we've exceeded max attempts, show error
                if (initAttempts >= maxAttempts) {
                    console.error('Failed to load dependencies after ' + maxAttempts + ' attempts');
                    console.error('Missing dependencies:', missing);
                    const rootElement = document.getElementById('root');
                    if (rootElement) {
                        rootElement.innerHTML = `
                            <div class="error-container" style="padding: 20px;">
                                <h2>Loading Error</h2>
                                <p>Failed to load required dependencies:</p>
                                <ul style="text-align: left;">
                                    ${missing.map(dep => `<li>${dep}</li>`).join('')}
                                </ul>
                                <p>Please check the browser console for more details.</p>
                                <button onclick="window.location.reload()" style="margin-top: 10px; padding: 5px 10px;">
                                    Reload Page
                                </button>
                            </div>`;
                    }
                    return;
                }

                // Continue checking
                setTimeout(checkDependenciesAndInit, 100);
            }

            // Start checking dependencies
            checkDependenciesAndInit();
        });
    </script>
</body>
</html>
